<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head-event">
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

</head>
<body>

<header th:fragment="header">

    <h1 th:text="${title}">Coding Events</h1>
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/events">All Events</a></li>
            <li class="nav-item"><a class="nav-link" href="/events/create">New Event</a></li>
        </ul>
    </nav>

</header>
<table>
    <thead>
    <tr>
        <th th:fragment="t-head">Address</th>
    </tr>
    </thead>
    <tr th:fragment="address">1234 Java Wins Road, Charlotte, NC</tr>
</table>
</body>
</html>
